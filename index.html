<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/import.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/tailwind.config.js"></script>
    <style type="text/tailwindcss">
      @layer components {
        .mx-layout {
          @apply max-w-[1200px] mx-auto px-4;
        }
        .button-md {
          @apply px-[27px] py-[12px] bg-blue text-white rounded-full font-bold text-center;
        }
        .button-lg {
          @apply px-[50px] py-[20px] bg-blue text-white rounded-full font-bold text-center text-[24px];
        }
      }
      @layer utilities {
        .main-bg-gradient {
          background: linear-gradient(
              90deg,
              #ffffff 45.99%,
              rgba(255, 255, 255, 0) 100%
            ),
            url(.jpg);
        }
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header data-imp="./components/common/header.html"></header>
    <div data-imp="./components/pages/home/section1.html"></div>
    <header data-imp="./components/common/footer.html"></header>
  </body>
</html>
